<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image</title>
</head>
<body>
    <div class="start-wrapper">
        <button class="start">Выберите папку с изображениями</button>
    </div>

    <div class="wrapper">
        <!-- Меню будет добавлено динамически -->
        <nav class="menu"></nav>  

        <!-- Контейнер с кнопками -->
        <div class="container">
            <!-- Содержимое будет добавлено динамически -->
        </div>

        <!-- Модальное окно -->
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <img id="modalImage" src="" alt="Модальное изображение">
            </div>
        </div>
    </div>
</body>
</html>
